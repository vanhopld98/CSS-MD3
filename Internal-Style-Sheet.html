<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            color: #009b04;
        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
<h1>This is heading</h1>
<p>This is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defined in the body selector</p>
</body>
</html>
